<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bedrock Agent UI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem; background:#f7f7f7; }
    #chat { max-width: 600px; margin: auto; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,.1); }
    #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: .5rem; border-radius: 4px; margin-bottom: .5rem; }
    .msg { margin: .25rem 0; line-height: 1.3; }
    .user { text-align:right; color:#006eff; }
    .bot  { text-align:left;  color:#111; }
    input[type=text] { width: calc(100% - 110px); padding: .5rem; }
    button { width: 100px; padding: .5rem; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ’¬ Bedrock Agent Chat</h2>
    <div id="messages"></div>
    <input id="prompt" placeholder="Type your questionâ€¦" />
    <button onclick="send()">Send</button>
  </div>

<script>
/* â¬‡ï¸  CHANGE THESE TWO LINES  â¬‡ï¸ */
const API_URL = "https://zhmuu18633.execute-api.us-east-1.amazonaws.com/";
const SESSION_ID = "demo-" + Date.now();   // keeps context during the page session
/* â¬†ï¸  CHANGE THESE TWO LINES  â¬†ï¸ */

const box = document.getElementById("messages");

function append(who, txt) {
  const d = document.createElement("div");
  d.className = "msg " + who;
  d.textContent = txt;
  box.appendChild(d);
  box.scrollTop = box.scrollHeight;
}

async function send() {
  const input = document.getElementById("prompt");
  const text = input.value.trim();
  if (!text) return;
  append("user", text);
  input.value = "";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text, sessionId: SESSION_ID })
    });
    if (!res.ok) throw new Error(res.statusText);
    const data = await res.json();
    append("bot", data.reply || "ðŸ¤–");
  } catch (e) {
    append("bot", "âŒ " + e.message);
  }
}

// allow Enter key
document.getElementById("prompt").addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>
</body>
</html>
