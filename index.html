<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compliance Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 900px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .section h2 {
      margin-top: 0;
      color: #444;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .output {
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      font-weight: 500;
      min-width: 180px;       /* consistent width */
      text-align: center;
    }

    button:hover {
      background-color: #155ab6;
    }

    /* flexbox container to align buttons */
    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;   /* wrap on small screens */
      gap: 10px;         /* consistent gap */
      margin-top: 15px;
    }

    .preview {
      margin-top: 10px;
      padding: 10px;
      background: #eef6ff;
      border: 1px dashed #1a73e8;
      border-radius: 6px;
      font-size: 13px;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <h1>üöÄ Compliance Dashboard</h1>

  <!-- Section 1 -->
  <div class="section" id="generateSection">
    <h2>üõ†Ô∏è Generate</h2>
    <textarea id="genInput" placeholder="Enter text for Generate..."></textarea>
    <div class="button-row">
      <button id="btnGen">Run Generate</button>
    </div>
    <div id="genOutput" class="output"></div>
    <div id="genPreview" class="preview"></div>
  </div>

  <!-- Section 2 -->
  <div class="section" id="complianceSection">
    <h2>üîç Compliance Check</h2>
    <textarea id="checkInput" placeholder="Enter text for Compliance..."></textarea>
    <div class="button-row">
      <button id="btnCheck">Run Compliance</button>
    </div>
    <div id="checkOutput" class="output"></div>
    <div id="checkPreview" class="preview"></div>
  </div>

  <!-- Section 3 -->
  <div class="section" id="imageSection">
    <h2>üñºÔ∏è Image Input</h2>
    <textarea id="checkImagein" placeholder="Enter text for Image Input..."></textarea>
    <div class="button-row">
      <button id="imageCheck">Generate Terraform Code</button>
    </div>
    <div id="checkImageOut" class="output"></div>
    <div id="imagePreview" class="preview"></div>
  </div>

  <!-- Section 4: Extra Tools -->
  <div class="section" id="extraSection">
    <h2>‚öôÔ∏è Additional Tools</h2>
    <div class="button-row">
      <button id="btnFinops">üí∞ FinOps Tool</button>
      <button id="btnWellArch">üèóÔ∏è Well-Architected Tool</button>
    </div>
    <div id="finopsOutput" class="output"></div>
    <div id="wellArchOutput" class="output"></div>
  </div>

  <script>
    const urlGen   = "https://2jpdo3bst2rvpzymhebdgvgnma0msplp.lambda-url.ap-southeast-1.on.aws/";
    const urlCheck = "https://kfjskb3ttrvcclvb7rw4t3d2na0aebcl.lambda-url.ap-southeast-1.on.aws/";
    const imgInput = "https://horyvmwuwwf4zfunvy7a3kggiu0mmvvn.lambda-url.ap-southeast-1.on.aws/";

    // placeholder URLs for new tools
    const urlFinops   = "https://<your-finops-lambda-url>";
    const urlWellArch = "https://<your-wellarch-lambda-url>";

    async function callLambda(url, inputEl, outputId, previewId) {
      const input = inputEl.value;
      document.getElementById(outputId).textContent = "‚è≥ Loading...";
      if (previewId) document.getElementById(previewId).textContent = "";

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });
        const data = await res.json();
        document.getElementById(outputId).textContent = JSON.stringify(data, null, 2);
        if (previewId) {
          document.getElementById(previewId).textContent = "‚úÖ Request completed successfully!";
        }
      } catch (err) {
        document.getElementById(outputId).textContent = "‚ùå Error: " + err.message;
      }
    }

    // wire buttons
    document.getElementById('btnGen').onclick = () =>
      callLambda(urlGen, document.getElementById('genInput'), 'genOutput', 'genPreview');

    document.getElementById('btnCheck').onclick = () =>
      callLambda(urlCheck, document.getElementById('checkInput'), 'checkOutput', 'checkPreview');

    document.getElementById('imageCheck').onclick = () =>
      callLambda(imgInput, document.getElementById('checkImagein'), 'checkImageOut', 'imagePreview');

    document.getElementById('btnFinops').onclick = () =>
      callLambda(urlFinops, document.getElementById('genInput'), 'finopsOutput', 'genPreview');

    document.getElementById('btnWellArch').onclick = () =>
      callLambda(urlWellArch, document.getElementById('genInput'), 'wellArchOutput', 'genPreview');
  </script>
</body>
</html>
