<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BCT Terraform Tools UI</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://img.freepik.com/free-photo/cartoon-ai-robot-scene_23-2151658108.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    max-width: 960px;
    margin: auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    font-size: 2.8rem;
    margin-bottom: 30px;
  }

  .section {
    background: rgba(0,0,0,0.7);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }

  h2 {
    color: #ffcc00;
    margin-top: 0;
    font-size: 1.8rem;
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
  }

  textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    margin-bottom: 12px;
    resize: vertical;
    font-family: 'Courier New', monospace;
  }

  .buttons-container {
    display: flex;
    flex-direction: column;
    gap: 10px; /* space between buttons */
    margin-bottom: 15px;
  }

  button, .file-btn {
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    font-weight: 600;
    cursor: pointer;
    width: 220px;
    text-align: left;
    transition: all 0.3s;
  }

  button:hover, .file-btn:hover {
    background-color: #155ab6;
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(26,115,232,0.6);
  }

  .output {
    background-color: rgba(255,255,255,0.9);
    color: #000;
    padding: 12px;
    border-radius: 6px;
    min-height: 30px;
    white-space: pre-wrap;
    margin-top: 10px;
  }

  input[type="file"] { display: none; }
  .preview { max-width: 100%; max-height: 250px; margin-top: 10px; border-radius: 8px; display: none; }
  .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; }
  .file-input-wrapper input[type="file"] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; }
  canvas { margin-top: 15px; max-width: 100%; }
</style>
</head>
<body>
<h1>BCT Terraform Tools UI</h1>

<!-- Section 1 -->
<div class="section" id="genSection">
  <h2>üõ†Ô∏è Generate Terraform</h2>
  <label for="genInput">Description Input:</label>
  <textarea id="genInput" placeholder="Enter your project description..."></textarea>
  <div class="buttons-container">
    <button id="btnGen">Run Generate</button>
  </div>
  <div id="genOutput" class="output"></div>
  <img id="genPreview" class="preview" alt="Uploaded preview"/>
</div>

<!-- Section 2 -->
<div class="section" id="checkSection">
  <h2>üîç Check Compliance</h2>
  <label for="checkInput">Terraform HCL Input:</label>
  <textarea id="checkInput" placeholder="Paste your Terraform HCL here..."></textarea>
  <div class="buttons-container">
    <button id="btnCheck">Run Compliance</button>
  </div>
  <div id="checkOutput" class="output"></div>
</div>

<!-- Section 3 -->
<div class="section" id="imageSection">
  <h2>üñºÔ∏è Image to Terraform Generator</h2>
  <label for="checkImagein">Optional Text Context:</label>
  <textarea id="checkImagein" placeholder="Enter any text context here..."></textarea>

  <div class="buttons-container">
    <div class="file-input-wrapper">
      <span class="file-btn" id="imageFileBtn">Choose Image</span>
      <input type="file" accept="image/*" id="imageInputOnly" />
    </div>
    <button id="imageCheck">Generate Code</button>
  </div>

  <div id="checkImageOut" class="output"></div>
  <img id="imagePreview" class="preview" alt="Uploaded preview"/>
</div>

<!-- Section 4 -->
<div class="section" id="finopsComputeSection">
  <h2>üìä FinOps & Compute Optimizer</h2>
  <div class="buttons-container">
    <button id="btnFinopsDashboard">View FinOps Dashboard</button>
    <button id="btnComputeOpt">Compute Optimizer Suggestion</button>
  </div>
  <div id="finopsDashboardOutput" class="output"></div>
  <canvas id="finopsDashboardChart"></canvas>
  <div id="computeOptOutput" class="output"></div>
</div>

<script>
  // Lambda URLs
  const urlGen = "https://2jpdo3bst2rvpzymhebdgvgnma0msplp.lambda-url.ap-southeast-1.on.aws/";
  const urlCheck = "https://kfjskb3ttrvcclvb7rw4t3d2na0aebcl.lambda-url.ap-southeast-1.on.aws/";
  const urlImage = "https://horyvmwuwwf4zfunvy7a3kggiu0mmvvn.lambda-url.ap-southeast-1.on.aws/";
  const urlFinopsDashboard = "https://2aggu3zily2qmrhxe7msg3crzq0dvvfc.lambda-url.ap-southeast-1.on.aws/";
  const urlComputeOpt = "https://oluu5uhcgo4wiweqvudufymwki0jrdag.lambda-url.ap-southeast-1.on.aws/";

  function renderPreview(file, imgEl) {
    const reader = new FileReader();
    reader.onload = e => { imgEl.src=e.target.result; imgEl.style.display='block'; };
    reader.readAsDataURL(file);
  }

  async function callLambda(url, payload, outEl) {
    const out = document.getElementById(outEl);
    out.innerHTML = 'Loading...';
    try {
      const res = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) });
      const text = await res.text();
      out.textContent = text;
    } catch(err){ out.textContent = 'Error: '+err.message; }
  }

  document.getElementById('btnGen').onclick = ()=>{ callLambda(urlGen, {type:"text", data:document.getElementById('genInput').value}, 'genOutput'); };
  document.getElementById('btnCheck').onclick = ()=>{ callLambda(urlCheck, {type:"text", data:document.getElementById('checkInput').value}, 'checkOutput'); };

  document.getElementById('imageFileBtn').onclick = ()=>{ document.getElementById('imageInputOnly').click(); };
  document.getElementById('imageInputOnly').addEventListener('change', e=>{ if(e.target.files[0]) renderPreview(e.target.files[0], document.getElementById('imagePreview')); });
  document.getElementById('imageCheck').onclick = ()=>{
    const fileInput=document.getElementById('imageInputOnly');
    if(!fileInput.files.length){ document.getElementById('checkImageOut').textContent='Select image'; return; }
    const reader=new FileReader();
    reader.onload=e=>{
      const base64=e.target.result.split(',')[1];
      const ctx=document.getElementById('checkImagein').value;
      let data=base64; if(ctx.trim()) data+="\nContext: "+ctx;
      callLambda(urlImage, {type:"image", data}, 'checkImageOut');
    };
    reader.readAsDataURL(fileInput.files[0]);
  };

  document.getElementById('btnFinopsDashboard').onclick = async ()=>{
    const out=document.getElementById('finopsDashboardOutput');
    const ctx=document.getElementById('finopsDashboardChart').getContext('2d');
    out.innerHTML='Loading...';
    try{
      const res=await fetch(urlFinopsDashboard);
      const data=await res.json();
      const labels=(data.services||[]).map(s=>s.service||"Unknown");
      const costs=(data.services||[]).map(s=>s.cost||0);
      new Chart(ctx,{type:'bar', data:{labels, datasets:[{label:'Cost USD', data:costs, backgroundColor:'rgba(54,162,235,0.6)'}]}, options:{responsive:true}});
    } catch(err){ out.textContent='Error: '+err.message; }
  };

  document.getElementById('btnComputeOpt').onclick = async ()=>{
    const out=document.getElementById('computeOptOutput');
    out.innerHTML='Loading...';
    try{
      const res=await fetch(urlComputeOpt);
      const data=await res.json();
      out.textContent=JSON.stringify(data,null,2);
    } catch(err){ out.textContent='Error: '+err.message; }
  };
</script>
</body>
</html>
